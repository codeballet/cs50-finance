{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input id="password" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input id="confirmation" class="form-control" name="confirmation" placeholder="Confirm password" type="password">
        </div>
        <p class="password_warning">Passwords do not match!</p>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        document.querySelector('#confirmation').onkeyup = function() {
            let first = document.querySelector('#password').value;
            let second = document.querySelector('#confirmation').value;

            if (first != second && second != '') {
                document.querySelector('.password_warning').style.display = "block";
            } else {
                document.querySelector('.password_warning').style.display = "none";
            }
        }
    </script>
{% endblock %}
